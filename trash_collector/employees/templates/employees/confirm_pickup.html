{% extends "base.html" %}

{% block title %}Confirm Customer Pickup{% endblock %}

{% block content %}
<h4>Confirm Pickup for:</h4>
<h4>{{ customer.first_name }} {{ customer.last_name }}</h4>
<form action ="{% url 'employees:confirm_pickup' customer.id %}", method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Pickup">
</form>
    
{% endblock %}
